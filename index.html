<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./newcal.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inp" placeholder="0">
            <button onclick="allclear()" type="button">AC</button>
            <button onclick="clearentry()" type="button">CE</button>
            <button onclick="displaydata('%')" type="button">%</button>
            <button onclick="displaydata('/')" type="button">/</button>
            <button onclick="displaydata(7)" type="button">7</button>
            <button onclick="displaydata(8)" type="button">8</button>
            <button onclick="displaydata(9)" type="button">9</button>
            <button onclick="displaydata('*')" type="button">*</button>
            <button onclick="displaydata(4)" type="button">4</button>
            <button onclick="displaydata(5)" type="button">5</button>
            <button onclick="displaydata(6)" type="button">6</button>
            <button onclick="displaydata('-')" type="button">-</button>
            <button onclick="displaydata(1)" type="button">1</button>
            <button onclick="displaydata(2)" type="button">2</button>
            <button onclick="displaydata(3)" type="button">3</button>
            <button onclick="displaydata('+')" type="button">+</button>
            <button onclick="displaydata('.')" type="button">.</button>
            <button onclick="displaydata(0)" type="button">0</button>
            <button onclick="result()" type="button" id="equal">=</button>


        </div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
